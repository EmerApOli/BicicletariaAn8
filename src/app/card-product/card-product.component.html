<table class="table">
  <thead class="thread-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Descrição</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | paginate: { itemsPerPage:5, currentPage: p, totalItems : total }; let i = index">  
      <td>{{ product.id}}</td>
      <td>{{ product.valor}}</td>
      
      
    </tr>
  </tbody>
</table>





<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="min-width: 90%;min-height: 90%; height: 90%;">
    <div class="modal-content">
      <div class="modal-body">
        <iframe  id="pdf" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
